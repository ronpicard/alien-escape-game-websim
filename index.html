<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Alien Escape!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">Alien Escape!</div>
    <!-- Group UI elements -->
    <div id="ui-container">
        <div id="info">Height: 0 m</div>
        <div id="coins">Coins: 0</div>
        <div id="speed">Speed: 0 m/s</div>
        <div id="timer">Time: 0:00</div>
        <!-- Updated controls display text (initial state, JS will update) -->
        <div id="controls">Controls:<br>Arrows/WASD + Shoot/Space</div>
    </div>
    <!-- Zone display -->
    <div id="zone-display">Zone: Ground Level</div>
    <!-- Mode display -->
    <div id="mode-display"></div>
    <!-- Escape message -->
    <div id="escape-message">Escape to the black hole! (25K M)</div>
    <!-- Container for start/end messages and buttons -->
    <div id="message-container">
        <div id="end-message"></div>
        <!-- Speed Selection -->
        <div id="speed-options">
            <label>Select Speed:</label> 
            <button id="speed-slow">Slow</button>
            <button id="speed-medium">Medium</button>
            <button id="speed-fast">Fast</button>
            <button id="speed-custom">Custom</button> 
        </div>
        <!-- Custom Speed Input Area (Initially Hidden) -->
        <div id="custom-speed-input" style="display: none;">
            <div>
                <label for="custom-max-speed">Max Speed (m/s):</label>
                <input type="number" id="custom-max-speed" min="10" max="2000" value="400">
            </div>
            <div>
                <label for="custom-accel">Acceleration (m/s²):</label>
                <input type="number" id="custom-accel" min="1" max="100" value="20">
            </div>
            <button id="confirm-custom-speed">Confirm Speed</button>
        </div>
        <!-- Mode Selection -->
        <div id="mode-options">
            <label>Select Mode:</label> 
            <button id="mode-regular">Regular</button>
            <button id="mode-invincible">Invincible</button>
        </div>
        <!-- Start Button Container -->
        <div id="start-button-container">
            <button id="start-button">Start Game!</button>
        </div>
        <!-- Restart Options (shown on game end) -->
        <div id="start-options" style="display: none;">
            <p style="color: white; font-family: monospace; font-size: 18px; margin-top: 20px;">Play Again?</p>
            <button id="restart-speed">Change Speed</button>
        </div>
    </div>
    <!-- Add touch control overlay -->
    <div id="touch-controls"></div>
    <!-- Touch Arrow Controls D-Pad -->
    <div id="touch-arrows-container">
        <div class="touch-arrow" id="arrow-up">▲</div>
        <div class="touch-arrow" id="arrow-left">◀</div>
        <div class="touch-arrow" id="arrow-right">▶</div>
        <div class="touch-arrow" id="arrow-down">▼</div>
    </div>
    <!-- In-Game Buttons -->
    <button id="pause-button">Pause</button>
    <button id="shoot-button">Shoot</button>
    <button id="restart-ingame-button">Restart</button>
    <button id="boost-button">Boost</button>
    <button id="mute-button">Mute</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
